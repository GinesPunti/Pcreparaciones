<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="container-form_register">
        <form action="" class="register-form">
            <h1>Register</h1>
            <div class="container-form_username">
                <label for="">Ingrese su nombre de Usuario</label>
                <input type="text" name="Username" id="username">
            </div>

            <div class="container-form_email">
                <label for="">Ingrese su Email</label>
                <input type="email" name="email" id="email">
                            
            </div>

            <div class="container-form_password1">
                <label for="">Ingrese la Contraseña</label>
                <input type="password" name="password1" id="password1">
            </div>

            <div class="container-form_confirmPassword2">
                <label for="">Confirme la Contraseña</label>
                <input type="password" name="password2" id="password2">
            </div>
            <div class="container-form_submit">
                <input class="button-submit" type="submit" name="submit" id="submit">
            </div>
    
        </form>
        <div class="cont-img_form">
            <img src="assets/\PngItem_1831948.png" alt="">

        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
