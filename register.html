<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="container-form_register">
        <form id="form" class="register-form">
            <h1>Register</h1>
            <div class="container-form" id="grupoUsuario">
                <label for="">Ingrese su nombre de Usuario</label>
                <div class="grupo-input">
                    <input type="text" name="username" id="username">
                </div>
                <small class="formulario-small_error">El usuario debe tener entre 4 y 16 digitos y solo puede contener letras, numeros y guiones </small>
            </div>

            <div class="container-form" id="grupoEmail">
                <label for="">Ingrese su Email</label>
                <div class="grupo-input">
                    <input type="email" name="email" id="email">
                </div>
                <small class="formulario-small_error1">Ingrese un Correo valido</small>
            </div>

            <div class="container-form" id="grupoPassword">
                <label for="">Ingrese la Contrase単a</label>
                <div class="grupo-input">
                    <input type="password" name="password" id="password">
                </div>
                <small class="formulario-small_error2">La Contrase単a debe tener entre 6 y 12 caracteres, entre ellos debe haber una Mayuscula y Numeros</small>
            </div>

            <div class="container-form" id="grupoPassword2">
                <label for="">Confirme la Contrase単a</label>
                <div class="grupo-input">
                    <input type="password" name="password2" id="password2">
                </div>
                <small class="formulario-small_error3">Las Contrase単as no coinciden</small>
            </div>
            <div class="container-form">
                <input class="button-submit" type="submit" name="submit" id="submit">
            </div>
            
            <div class="container-form_image">
                <img class="red-logo" src="assets/facebook.svg" alt="">
                <img class="red-logo" src="assets/discord.svg" alt="">
                <img class="red-logo" src="assets/instagram.svg" alt="">
            </div>

            <div class="container-form_linkLog">

                <p>Ya tienes cuenta? <span><a href="">Logueate</a></span> </p>
                
            </div>
    
        </form>
        <div class="cont-img_form">
            <img src="assets/\PngItem_1831948.png" alt="">

        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
